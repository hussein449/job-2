<!DOCTYPE html>
<html>
<head>
    <title>Resume Builder</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="sandbox.js"></script>
</head>
<body>
    <div class="resume">
        <h1>Resume Builder</h1>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="John Doe">
        <label for="email">Email:</label>
        <input type="text" id="email" placeholder="john.doe@example.com">
        <label for="address">Address:</label>
        <input type="text" id="address" placeholder="123 Main Street, City, Country">
        <label for="summary">Summary:</label>
        <textarea id="summary" rows="4" placeholder="A brief summary about yourself"></textarea>
        <button onclick="generateResume()">Generate Resume</button>
        <div id="generated-resume"></div>
    </div>

 
</body>
</html>
